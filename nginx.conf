server {
    # 监听 80 端口
    listen 80;
    server_name localhost;
    
    # 前端静态文件根目录
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩配置，减少传输体积
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;  # 小于 1000 字节的不压缩

    # 前端路由配置
    # Vue Router 使用 History 模式，需要这个配置
    # 所有找不到的路径都返回 index.html，由前端 JS 处理路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    # 所有 /api/ 开头的请求都转发到后端服务
    location /api/ {
        # backend 是 docker-compose 中定义的服务名
        # Docker 网络会自动解析服务名到容器 IP
        proxy_pass http://backend:8000;
        
        # 传递原始请求信息给后端
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 60s;   # 连接超时
        proxy_send_timeout 300s;     # 发送超时
        proxy_read_timeout 300s;     # 读取超时（测试执行可能耗时较长）
    }

    # 静态资源缓存
    # 匹配常见静态文件后缀
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;  # 缓存 30 天
        add_header Cache-Control "public, immutable";
    }
}
